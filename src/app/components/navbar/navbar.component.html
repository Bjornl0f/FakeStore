<!DOCTYPE html>
<app-product-box (productsChange)="onProductsChange($event)"></app-product-box>
<div class="container">
  <div class="inside">
    <a routerLink="/home" class="logo">
      <img src="../../../assets/SK_shop.PNG" alt="my logo" width="140" height="36" />
    </a>
    <div class="pages" [class.active]="isBurgerMenuOpen">
      <a routerLink="/home" routerLinkActive="active-link" class="page" (click)="isBurgerMenuOpen = false">Home</a>
      <a routerLink="/products" routerLinkActive="active-link" class="page"
        (click)="isBurgerMenuOpen = false">Products</a>
      <a routerLink="/about" routerLinkActive="active-link" class="page" (click)="isBurgerMenuOpen = false">About</a>
    </div>
    <div class="search">
      <input type="text" class="search__input" placeholder="Search products" [(ngModel)]="searchTerm" (input)="filterProducts()">
      <button class="search__button">
        <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
            </path>
          </g>
        </svg>
      </button>
    </div>
    <button class="cart" (click)="toggleCartModal()">
      <svg class="cart-hover" fill="#304397" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" width="32" height="32" viewBox="10 -60 930 930" xml:space="preserve"
        transform="rotate(0)matrix(-1, 0, 0, 1, 0, 0)" stroke="#5080aa" stroke-width="0.009028600000000001">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
          stroke-width="3.6114400000000004"></g>
        <g id="SVGRepo_iconCarrier">
          <g>
            <g>
              <path
                d="M671.504,577.829l110.485-432.609H902.86v-68H729.174L703.128,179.2L0,178.697l74.753,399.129h596.751V577.829z M685.766,247.188l-67.077,262.64H131.199L81.928,246.756L685.766,247.188z">
              </path>
              <path
                d="M578.418,825.641c59.961,0,108.743-48.783,108.743-108.744s-48.782-108.742-108.743-108.742H168.717 c-59.961,0-108.744,48.781-108.744,108.742s48.782,108.744,108.744,108.744c59.962,0,108.743-48.783,108.743-108.744 c0-14.4-2.821-28.152-7.927-40.742h208.069c-5.107,12.59-7.928,26.342-7.928,40.742 C469.675,776.858,518.457,825.641,578.418,825.641z M209.46,716.897c0,22.467-18.277,40.744-40.743,40.744 c-22.466,0-40.744-18.277-40.744-40.744c0-22.465,18.277-40.742,40.744-40.742C191.183,676.155,209.46,694.432,209.46,716.897z M619.162,716.897c0,22.467-18.277,40.744-40.743,40.744s-40.743-18.277-40.743-40.744c0-22.465,18.277-40.742,40.743-40.742 S619.162,694.432,619.162,716.897z">
              </path>
            </g>
          </g>
        </g>
      </svg>
      <div class="items-circle" [class.inactive]="!circleVisible">{{ numberOfItems }}</div>
    </button>
    <button class="burger-menu" (click)="toggleBurgerMenu()">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <app-cart-modal *ngIf="isCartOpen" (closeModal)="toggleCartModal()" (listOfItemsChange)="onListOfItemsChange($event)"
      [listOfItems]="listOfItems" [circleVisible]="circleVisible"></app-cart-modal>
  </div>
</div>
